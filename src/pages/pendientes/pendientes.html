<ion-header no-shadow no-border>
<ion-toolbar>
<ion-segment [(ngModel)]="contenido" padding>
  <ion-segment-button value="pelis">
      Películas
    </ion-segment-button>
    <ion-segment-button value="series">
      Series
    </ion-segment-button>
    <ion-segment-button value="libros">
      Libros
    </ion-segment-button>
</ion-segment>
</ion-toolbar>
</ion-header>

<ion-content padding-left padding-right>

<div [ngSwitch]="contenido">

  <div *ngSwitchCase="'pelis'">
    <ng-container *ngFor="let peli of pelispendientes | async">
      <ion-card *ngIf="peli.nombre">
        <img (click)="goToPeli(peli.id)" src={{peli.captura}}/>
        <ion-card-content>
          <ion-card-title>
            {{peli.nombre}}
          </ion-card-title>
          <ion-icon name="calendar" item-start></ion-icon> &nbsp;
          {{peli.estreno}}
          <button ion-button outline round color="dark" (click)="verPeli(peli.id, peli.poster);"><ion-icon name="checkmark"></ion-icon>&nbsp; Vista</button>
        </ion-card-content>
      </ion-card>
    </ng-container>
  </div>

  <div *ngSwitchCase="'series'">
        <div class="seriestitle">American Gods</div>
          <ion-card>
            <img src="https://is5-ssl.mzstatic.com/image/thumb/Video128/v4/7b/82/dd/7b82dd8e-86d8-f1b6-38ad-fea5247c3490/source/588x331mv.jpg"/>
            <ion-card-content>
              <ion-card-title>
                Git gone
              </ion-card-title>
              <div class="cap-temp">Temporada 1, capítulo 4</div>
                <ion-icon name="calendar" item-start></ion-icon> &nbsp;
                Hace 1 año
                <button ion-button outline round color="light"><ion-icon name="checkmark"></ion-icon>&nbsp; Visto</button>
              </ion-card-content>
      </ion-card>

      <div class="seriestitle">The legend of Zelda</div>
        <ion-card>
          <img src="https://is2-ssl.mzstatic.com/image/thumb/Video117/v4/30/85/f1/3085f1dc-bccc-80aa-aab5-5c249a7bb739/source/471x265mv.jpg"/>
            <ion-card-content>
              <ion-card-title>
                The ringer
              </ion-card-title>
              <div class="cap-temp">Temporada 1, capítulo 1</div>
              <ion-icon name="calendar" item-start></ion-icon> &nbsp;
              1989
              <button ion-button outline round color="light"><ion-icon name="checkmark"></ion-icon>&nbsp; Visto</button>
            </ion-card-content>
          </ion-card>

          <div class="seriestitle">The office</div>
          <ion-card>
            <img src="https://is5-ssl.mzstatic.com/image/thumb/Video127/v4/6d/63/1c/6d631ca8-2555-b07e-4c9f-c6c42920a008/source/588x331mv.jpg"/>
            <ion-card-content>
              <ion-card-title>
                Fiesta
              </ion-card-title>
              <div class="cap-temp">Temporada 2, capítulo 3</div>
              <ion-icon name="calendar" item-start></ion-icon> &nbsp;
              2002
              <button ion-button outline round color="light"><ion-icon name="checkmark"></ion-icon>&nbsp; Visto</button>
              </ion-card-content>
            </ion-card>
  </div>

  <div *ngSwitchCase="'libros'">
    <ng-container *ngFor="let libro of librospendientes | async">
      <ion-card *ngIf="libro.titulo">
        <img (click)="goToLibro(libro.id)" src={{libro.fondo}}/>
        <ion-card-content>
          <ion-card-title>
            {{libro.titulo}}
          </ion-card-title>
          <ion-icon name="book" item-start></ion-icon> &nbsp;
          {{libro.publicacion}}
          <button ion-button outline round color="light"><ion-icon name="checkmark"></ion-icon>&nbsp; Leído</button>
        </ion-card-content>
      </ion-card>
    </ng-container>
  </div>
